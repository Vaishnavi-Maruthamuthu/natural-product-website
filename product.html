<style>
  body {
    margin: 0;
    font-family: serif;
    background: url('./productpic.avif') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .container {
    background: rgba(127, 230, 132, 0.7);
    padding: 2rem;
    margin: 2rem auto;
    border-radius: 10px;
    max-width: 1200px;
    animation: fadeIn 2s ease forwards;
   margin-top: 200px;
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }
  .nav-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .nav-links a {
    color: #011506;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #188e33;
    padding: 0.5rem 1rem;
    border-radius: 30px;
    transition: background 0.3s ease;
    background-color: #40be5e;
  }
  .nav-links a:hover {
    background: #e9f007;
    color: rgb(17, 1, 1);
    border: #e9f007;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }
  .product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .product-card h3 {
    margin: 0.8rem 0;
  }
  section {
    margin-bottom: 3rem;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
