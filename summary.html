<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('./cocon.avif') no-repeat center center fixed;
      background-size: cover;
      font-family: serif;
    }
    .summary-box {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .summary-box h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .summary-box p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="summary-box">
    <h2>Thank You for Your Order!</h2>
    <p><strong>Name:</strong> <span id="sumName"></span></p>
    <p><strong>Contact:</strong> <span id="sumContact"></span></p>
    <p><strong>Address:</strong> <span id="sumAddress"></span></p>
    <p><strong>Products:</strong> <span id="sumProducts"></span></p>
    <p><strong>Quantity:</strong> <span id="sumQuantity"></span></p>
    <p><strong>Payment Method:</strong> <span id="sumPayment"></span></p>
    <div class="text-center mt-4">
      <a href="order.html" class="btn btn-success">Place Another Order</a>
    </div>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('mm_order'));
    if (order) {
      document.getElementById('sumName').textContent = order.name;
      document.getElementById('sumContact').textContent = order.contact;
      document.getElementById('sumAddress').textContent = order.address;
      document.getElementById('sumProducts').textContent = order.products.join(', ');
      document.getElementById('sumQuantity').textContent = order.quantity;
      document.getElementById('sumPayment').textContent = order.payment;
    } else {
      document.querySelector('.summary-box').innerHTML = '<h2>No Order Found</h2>';
    }
  </script>
</body>
</html>
